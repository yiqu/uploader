<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px">
  <div>
    <img [src]="photo?.photoUrl" alt="Photo img" width="100" height="100">
  </div>
  <div [title]="photo?.fileName">
    {{ photo?.fileName | stringSliceCutoff:15 }}
  </div>
  <div>
    {{ photo?.fileSize | fileSizeDisplay }}
  </div>
  <div [title]="(photo?.dateUploaded | dateDisplay:'FULLDATE')">
    {{ photo?.dateUploaded | dateFromNow }}
  </div>
</div>
